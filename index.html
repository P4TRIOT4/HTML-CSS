<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>repositorios</title>
 
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
 
 <style>

    h1, h2{
        text-align: center;
        font-family: 'Young Serif';
    }

    h1{
        font-size: 3em;
        margin-bottom: 0px;
        padding-bottom: 0px;
    }

    h2{
        margin-top: 0px;
    }

    h3{
        background-color: #d6d5d5;
        padding: 10px;
        font-family: 'Young Serif';
    }

    h3 > a{
        display: block;
        text-decoration: none;
        color: black;
    }

    h3:hover{
        background-color: rgb(84, 83, 83);
        color: white;
        padding: 10px;

    }

    h3 > a:hover{
        color: white;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    main{
        width: 80%;
        margin: auto;
        padding-bottom: 20px;
        box-shadow: 10px 10px 10px 10px rgba(0, 0, 0, 0.759);
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      max-width: 900px;
      margin: auto;
    }

    .iframe-box {
      background-color: white;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .iframe-box h3 {
      margin-bottom: 10px;
      text-align: center;
    }

    .iframe-box iframe {
      width: 100%;
      height: 250px;
      border: none;
    }

     /* ðŸ“± Responsivo para TABLET */
    @media (max-width: 1024px) {
      main {
        width: 90%;
      }

      .grid {
        grid-template-columns: 1fr 1fr;
        gap: 15px;
      }

      .iframe-box iframe {
        height: 220px;
      }

      h1 {
        font-size: 2.5em;
      }
    }

    /* ---------------------------- */
    /* ðŸ“± Responsivo para CELULAR */

    @media (max-width: 600px) {
      main {
        width: 95%;
        box-shadow: none;
        padding: 0;
      }

      .grid {
        grid-template-columns: 1fr;
      }

      .iframe-box iframe {
        height: 200px;
      }

      h1 {
        font-size: 2em;
      }

      h2 {
        font-size: 1.2em;
      }

      h3 {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <main>

      <h1>Repositorio</h1>
      <h2>dos Projetos</h2>

            <br> <br> <br>

      <div class="grid">
        <div class="iframe-box">
          <h3><a href="https://p4triot4.github.io/projeto-androide/" target="_blank">Android</a></h3>
          <iframe src="https://p4triot4.github.io/projeto-androide/"></iframe>
        </div>

        <div class="iframe-box">
          <h3><a href="https://p4triot4.github.io/HTML-CSS/projeto-cordel/index.html" target="_blank">Cordel</a></h3>
          <iframe src="projeto-cordel/index.html"></iframe>
        </div>

        <div class="iframe-box">
          <h3><a href="https://p4triot4.github.io/projeto-social/" target="_blank">Social</a></h3>
          <iframe src="https://p4triot4.github.io/projeto-social/"></iframe>
        </div>

        <div class="iframe-box">
          <h3><a href="https://p4triot4.github.io/projeto-login/" target="_blank">Login</a></h3>
          <iframe src="https://p4triot4.github.io/projeto-login/"></iframe>

        </div>
      </div>

  </main>

</body>
</html>
