<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplismente diminua o seu navegador
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/p.png" type="image/png">
      
        <source media="(max-width: 1050px)" srcset="img/m.png" type="image/png">
        <img src="img/g.png" alt="">
    </picture>

  <h1>reproduzindo audio</h1>
  
    <p>
        <audio preload="auto" autoplay controls loop>
           
            <source src="midia/guanacast-33.mp3"   type="audio/mpeg">
            <source src="midia/guanacast-33.ogg"   type="audio/ogg">
            <source src="midia/guanacast-33.wav"   type="audio/wav">
        
        </audio>
    </p>

    <audio src="midia/guanacast-33.mp3" autoplay looop controls preload="metadata"></audio>
</body>
</html>
