<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela 04</title>

    <style>
        table{
            width: 600px;
            border-collapse: collapse;
        }

        td, th{
            border: 1px solid black;

        }

         

    </style>
</head>

</body>
</html>
