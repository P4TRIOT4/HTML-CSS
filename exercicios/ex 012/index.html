<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
</head>
<body>
  <h1>video hospedado localmente<h1>  

    <video src="andando.mp4" width="500" controls></video>


    <h1>videos para abrir em qlq navegador</h1>

    <video width="500" controls>

        <source src="andando.mp4" type="video/mp4">
        <source src="andando.ogg" type="video/ogg">
        <source src="andando.webm" type="video/webm">

    </video>

    <h1>inserindo videos externos</h1>

    <iframe width="500" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=9aolnAKs7ICsDVfx" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
