<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>

       a{
        color: rgb(165, 157, 7);
        text-decoration: none;
       }

        a:visited{
            color: chartreuse;
        }

        a:active{
            background-color: blue;
        }

        a:hover{
            color: black;
            text-decoration: underline;
        }

        a::after{
           content: '<-';
            color: black;
        }

        a::before{
            content: '<-';
        }
    </style>
</head>
<body>
    <h1>personalizando links</h1>

    <ul>
        <li><a href="https://youtu.be/vMlrcOVr7po?si=zL_tCb5nTfGPgX1q">video</a></li>
        <li><a href="https://chatgpt.com/c/683f8adf-6484-800e-b087-5cc317a320ac">gpt</a></li>
        <li><a href="https://github.com/gustavoguanabara/">gut</a></li>
    </ul>

</body>
</html
