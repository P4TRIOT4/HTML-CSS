<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
           <label for="iusu">usuario:</label> 
           <input type="text" name="usu" id="iusu" required minlength="8" maxlength="15" placeholder="nome de usuario" autocomplete="username">
        </p>

        <p>
            <label for="isen">senha:</label>
            <input type="password" name="san" id="isen" required minlength="8" maxlength="15" placeholder="senha" autocomplete="current-password">
        </p>

        <p>
            <input type="submit" value="enviar">

            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
